name: Code Coverage Quality Gate

on:
  pull_request:
    branches: [ dev ]

jobs:
  coverage_check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Java Environment
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Start services with CI-specific Docker Compose file
      run: |
        docker compose -f docker-compose.ci.yml up --wait

    - name: Run Tests and Generate JaCoCo XML Report (Gradle)
      run: |
        chmod +x gradlew
        ./gradlew clean test jacocoTestReport
      env:
        SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3307/uppick_db
        SPRING_DATASOURCE_USERNAME: user
        SPRING_DATASOURCE_PASSWORD: password
        SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver

    - name: Add Coverage Report to PR and Check Threshold
      id: jacoco_check
      uses: madrapps/jacoco-report@v1.7.2
      with:
        paths: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
        token: ${{ secrets.GITHUB_TOKEN }}
        min-coverage-overall: 5
        min-coverage-changed-files: 0
        title: "JaCoCo Code Coverage Report"
        update-comment: true
        fail-on-violation: true