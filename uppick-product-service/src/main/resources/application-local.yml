spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
  threads:
    virtual:
      enabled: true
  cloud:
    aws:
      region:
        static: ap-northeast-2
      s3:
        enabled: false
        bucket: test-bucket
grpc:
  client:
    main-service:
      address: ${MAIN_GRPC_SERVICE_URL}
server:
  port: 8080
