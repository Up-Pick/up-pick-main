spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000   # 30초
      max-lifetime: 1800000       # 30분
      leak-detection-threshold: 60000  # 누수 감지
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none

  batch:
    job:
      enabled: false  # 애플리케이션 시작 시 자동 실행 방지

    jdbc:
      initialize-schema: always    # Batch 메타데이터 테이블 자동 생성
  threads:
    virtual:
      enabled: true

server:
  port: 8080

# Actuator 및 모니터링 설정
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
  metrics:
    tags:
      application: ${spring.application.name}
  prometheus:
    metrics:
      export:
        enabled: true

