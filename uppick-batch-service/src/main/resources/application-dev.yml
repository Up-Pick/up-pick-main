spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: never
  threads:
    virtual:
      enabled: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health

internal:
  api:
    secret: ${INTERNAL_API_SECRET}

logging:
  level:
    org.oneog.uppick: INFO
    org.springframework.batch: INFO
