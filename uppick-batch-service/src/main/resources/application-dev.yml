spring:
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: never
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
  elasticsearch:
    uris: ${ELASTICSEARCH_URL}

# Batch DataSource - Batch DB (Spring Batch 메타데이터)
batch:
  datasource:
    jdbc-url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      max-lifetime: 1800000
  threads:
    virtual:
      enabled: true

# Auction DataSource - 조회수 배치용
auction:
  datasource:
    jdbc-url: ${AUCTION_DB_URL}
    username: ${AUCTION_DB_USERNAME}
    password: ${AUCTION_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      max-lifetime: 1800000

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health

internal:
  api:
    secret: ${INTERNAL_API_SECRET}

# JWT 설정 (uppick-common의 JwtUtil Bean 생성을 위해 필요, 실제 사용하지 않음)
jwt:
  secret:
    key: ${JWT_SECRET_KEY}

logging:
  level:
    org.oneog.uppick: INFO
    org.springframework.batch: INFO
