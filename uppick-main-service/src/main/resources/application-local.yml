spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20      # 10 → 100 → 300 ⭐
      minimum-idle: 10           # 50 → 100
      connection-timeout: 30000   # 30초
      max-lifetime: 1800000       # 30분
      leak-detection-threshold: 60000  # 누수 감지
  jpa:
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
  threads:
    virtual:
      enabled: true
server:
  port: 8080
# Actuator 및 모니터링 설정
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
  # Prometheus 메트릭 설정: 보안을 위해 health와 prometheus만 노출
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true
