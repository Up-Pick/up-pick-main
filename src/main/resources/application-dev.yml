spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
  threads:
    virtual:
      enabled: true
server:
  port: 8080
jwt:
  secret:
    key: ${JWT_KEY}