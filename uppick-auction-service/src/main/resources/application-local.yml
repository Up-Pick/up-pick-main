spring:
  datasource:
    master:
      hikari:
        jdbc-url: ${DB_MASTER_URL}
        username: ${DB_USER}
        password: ${DB_PASS}
        driver-class-name: com.mysql.cj.jdbc.Driver
        maximum-pool-size: 20
        minimum-idle: 10
        connection-timeout: 30000   # 30초
        max-lifetime: 1800000       # 30분
        leak-detection-threshold: 60000  # 누수 감지
    slave:
      hikari:
        jdbc-url: ${DB_SLAVE_URL}
        username: ${DB_USER}
        password: ${DB_PASS}
        driver-class-name: com.mysql.cj.jdbc.Driver
        maximum-pool-size: 20
        minimum-idle: 10
        connection-timeout: 30000   # 30초
        max-lifetime: 1800000       # 30분
        leak-detection-threshold: 60000  # 누수 감지
  jpa:
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: validate
  elasticsearch:
    uris: ${ELASTICSEARCH_URL}
  threads:
    virtual:
      enabled: true
  cloud:
    aws:
      region:
        static: ap-northeast-2
      s3:
        enabled: false
        bucket: test-bucket
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_USER}
    password: ${RABBITMQ_PASS}
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 1
    url: ${DB_MASTER_URL}
    user: ${DB_USER}
    password: ${DB_PASS}
    locations:
      - classpath:db/migration
      - classpath:db/seed
# Actuator 및 모니터링 설정
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
      # Prometheus 메트릭 설정: 보안을 위해 health와 prometheus 노출
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true   # 요청시간 분포 (P95, P99 계산용)
  prometheus:
    metrics:
      export:
        enabled: true

