spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
  elasticsearch:
    uris: ${ELASTICSEARCH_URL}
  threads:
    virtual:
      enabled: true
  cloud:
    aws:
      region:
        static: ap-northeast-2
      s3:
        enabled: false
        bucket: test-bucket
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
# Actuator 및 모니터링 설정
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
      # Prometheus 메트릭 설정: 보안을 위해 health와 prometheus 노출
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true
